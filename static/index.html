<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HungryHugger</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/logo.png" />
  </head>
  <body>
    <div class="header-container">
      <div class="logo">
        <img class="logo-img" src="img/logo.png" alt="logo" />
      </div>
      <ul class="menu">
        <li class="menuitem">EXPLORE</li>
        <li class="menuitem">FOR FOOD MAKERS</li>
        <li class="menuitem">DASHBOARD</li>
      </ul>
      <ul class="options">
        <li><img src="img/search.svg" alt="search" /></li>
        <li><img src="img/heart.svg" alt="heart" /></li>
        <li><img src="img/mess.svg" alt="mess" /></li>
        <li><img src="img/cart.svg" alt="cart" /></li>
      </ul>
      <div class="profile"></div>
    </div>
    <main>
      <section class="leading">
        <div class="description">
          <h2>Calling on all passionate food and drink makers!</h2>
          <p>
            Join the online marketplace connecting passionate food and drink hosts to a global
            community of food lovers.
          </p>
          <button>Tell me more</button>
        </div>
        <div class="img-container"><img src="" alt="" class="leading-img" /></div>
      </section>
    </main>
  </body>
</html>
